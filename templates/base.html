{% load compile_static %}
{% load static i18n %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>

        <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap-grid.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap-reboot.css' %}">
        <link rel="stylesheet" href="{% static 'scss/base1.scss'|compile %}" />
        <link rel="stylesheet" href="{% static 'scss/fonts.css' %}" />

    </head>
    <body>
        {% block sdk %}
        {% endblock sdk %}

        {% include 'navbar.html' %}

        {% block content %}
        {% endblock content %}

        {% include 'footer.html' %}

        <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.bundle.js' %}"></script>
        
        {% block extra_js %}
        {% endblock extra_js %}
    </body>
</html>
